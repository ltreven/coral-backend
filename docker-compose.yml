version: '3'
services:
  coral-backend:
    build:
      context: .
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    networks:
      - coral-backend
  mongo:
    image: "mongo:latest"
    container_name: coral-db
    environment:
      - MONGODB_DATABASE=coral-db
      - MONGO_INITDB_DATABASE=coral-db
    ports:
      - "27017:27017"
    networks:
      - coral-backend
networks:
  coral-backend: